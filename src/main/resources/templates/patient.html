<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospital</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Patients</h1>
    <div th:each="el : ${patients}" class="alert alert-info mt-2">
        <h3 th:text="${el.email}"></h3>
        <p th:text="${el.firstName}"></p>
        <p th:text="${el.lastName}"></p>
        <a th:href="'/welcome/admin/patient/' + ${el.id}" class="btn btn-warning">Detail</a>
    </div>
</div>

</body>
</html>
