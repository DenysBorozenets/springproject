<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h1>Registration</h1>
    </div>

    <form th:action="@{/process_registration}" method="post"
          style="max-width: 500px; margin: 0 auto;"
          th:object="${user}">
        <div>
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4"> Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="2" maxlength="64"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">First name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Last name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
