<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Hospital</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.getFullName}]]</b>
                <span sec:authentication="principal.authorities">Roles</span>
            </p>
            <input type="submit" value="Log out">
        </form>
    </div>
    <div>
        <h2>List of all users</h2>
    </div>
    <div class="m-2">
        <a class="h3" th:href="@{/users/add}">Add user</a>
    </div>

    <div th:if="${message}" class="alert alert-success text center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="table-dark"> <!--don`t work "thead-dark"-->
                <tr>
                    <th>ID</th>
                    <th>E-mail</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>On treatment</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${listUsers}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.onTreatment}]]</td>
                        <td>[[${user.roles}]]</td>
                        <td>
                            <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                            <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                        </td>
                    </tr>

                </th:block>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
