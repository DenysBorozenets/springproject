<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Hospital</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid text-center">
</div>
<div>
    <table class="table table-bordered">
        <thead class="table-dark"> <!--don`t work "thead-dark"-->
        <tr>
            <th>ID</th>
            <th>E-mail</th>
            <th>First name</th>
            <th>Last name</th>
            <th>On treatment</th>
            <th sec:authorize="hasAnyAuthority('ADMIN')">EditDelete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${listPatients}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.onTreatment}]]</td>
                <td sec:authorize="hasAnyAuthority('ADMIN')">
                    <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                    <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>

        </th:block>

        </tbody>
    </table>
</div>
</div>
</body>
</html>
