<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5 mb-5">
    <h1>Edit patient</h1>
    <div th:each="el : ${patient}">
        <form method="post">
            <input type="text" th:value="${el.email}" name="email" placeholder="Enter the email of the patient" class="form-control"><br>
            <input type="text" th:value="${el.firstName}" name="firstName" placeholder="Enter the first name of the patient" class="form-control"><br>
            <input type="text" th:value="${el.lastName}" name="lastName" placeholder="Enter the last name of the patient" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
</body>
</html>
